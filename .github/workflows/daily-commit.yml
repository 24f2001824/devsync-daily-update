name: Daily Repository Update

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "DevSync Bot"
          git config user.email "24f2001824@ds.study.iitm.ac.in"

      - name: Daily Commit Step - 24f2001824@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> update-log.txt
          git add update-log.txt
          git commit -m "Automated daily commit"
          git push
